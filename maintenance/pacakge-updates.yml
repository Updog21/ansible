---
- name: Patch OS
  hosts: all
  tasks:
    - name: Test privilege escalation
      become: true
      become_method: su
      command: whoami
      register: output

    - debug: var=output.stdout

    - name: update packages using apt
      when: ansible_distribution == "Ubuntu"
      become: yes
      ansible.builtin.apt:
        name: '*'
        state: latest
        update_cache: yes

    - name: update packages using yum
      when: ansible_distribution == "Rocky"
      become: yes
      ansible.builtin.yum:
        name: '*'
        state: latest
        update_cache: yes
