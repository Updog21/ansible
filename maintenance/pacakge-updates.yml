---
- name: Patch OS
  hosts: all
  become: yes
  tasks:
    - name: Update packages with apt
      when: ansible_pkg_mgr == "apt"
        ansible.builtin.apt:
        update_cache: yes
        name: '*'
        state: latest
        
    - name: Update packages with yum
      when: ansible_pkg_mgr == "yum"
        ansible.builtin.yum:
        name: '*'
        state: latest

    - name: Upgrade packages with apt
      when: ansible_pkg_mgr == "apt"
        ansible.builtin.apt:
        upgrade: dist

    - name: Upgrade packages with yum
      when: ansible_pkg_mgr == "yum"
        ansible.builtin.yum:
        name: '*'
        state: latest
        exclude: kernel*

    - name: Update packages with yum
      when: ansible_pkg_mgr == "dnf"
        ansible.builtin.dnf:
        name: '*'
        state: latest
